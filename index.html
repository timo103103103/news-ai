/>
    <meta name="keywords" content="data analysis, PESTLE analysis, competitive intelligence, business analytics, AI insights, market analysis, strategic planning" />
    <meta name="author" content="NexVeris AI" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="NexVeris AI — Intelligent Analysis Platform" />
    <meta property="og:description" content="Transform complex data into actionable insights with our advanced AI-powered analysis platform. Make informed decisions faster with comprehensive PESTLE analysis, competitive intelligence, and real-time reporting." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://localhost:5173" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NexVeris AI — Intelligent Analysis Platform" />
    <meta name="twitter:description" content="Transform complex data into actionable insights with our advanced AI-powered analysis platform. Make informed decisions faster with comprehensive PESTLE analysis, competitive intelligence, and real-time reporting." />
    <meta name="twitter:image" content="/favicon.svg" />
    
    <!-- Analytics Tracking -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'GA_MEASUREMENT_ID');
    </script>
    
    <!-- Custom Analytics for User Interactions -->
    <script>
      // Track CTA button clicks
      function trackCTAClick(buttonName) {
        if (typeof gtag !== 'undefined') {
          gtag('event', 'cta_click', {
            'event_category': 'engagement',
            'event_label': buttonName,
            'value': 1
          });
        }
      }
      
      // Track chart interactions
      function trackChartInteraction(chartType, action) {
        if (typeof gtag !== 'undefined') {
          gtag('event', 'chart_interaction', {
            'event_category': 'engagement',
            'event_label': chartType + '_' + action,
            'value': 1
          });
        }
      }
      
      // Track premium feature views
      function trackPremiumView(featureName) {
        if (typeof gtag !== 'undefined') {
          gtag('event', 'premium_view', {
            'event_category': 'conversion',
            'event_label': featureName,
            'value': 1
          });
        }
      }
    </script>
    
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error(
              [error.err.message, error.err.frame].filter(Boolean).join('\n'),
            )
          }
        })
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
